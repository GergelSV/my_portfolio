<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Credits card</title>
</head>
<body>
    <div class="conteiner">       
        <div class="conteiner--inner">            
            <div class="title">CREDIT CARD DETAILS</div>
            <form action="">
                <div>
                    <label>
                        <p >Card Number</p>
                         <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required/>
                    </label>
                </div>
                <div>
                    <label>
                        <p>Name On Card</p>
                        <input type="text" id="NameOnCard" name="NameOnCard" placeholder="Name Surname" required/>
                    </label>
                </div>
                <div class="validatyCard" >
                    <div>
                        <label>
                            <p>Expiry Date</p>
                            <input type="text" size="2" id="Month" name="Month" placeholder="02" required/>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="text" size="4" id="Year" name="Year" placeholder="2017" required/>
                        </label>
                    </div>
                    <div>
                        <label>
                            <p>CVV/CVN</p>
                            <input type="password" size="3" id="password" name="password" placeholder="***" required/>
                        </label>
                    </div>
                    
                </div>
                <p>
                    <button type="submit">Send</button>
                </p>
            </form>
            <img src="./img/moon_flag1.png" alt="">
        </div>
    </div>
    
</body>
</html>
